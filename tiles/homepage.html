<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tiles</title>

    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
    <link rel="stylesheet" href="css/tiles.css" />

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

    <!-- Controller -->
    <script src="controllers/homepage_controller.js"></script>

</head>
<body class="homepage">

    <div ng-app="homepageApp" ng-controller="homepage_controller">

        <!--
            sm (for smartphones)
            md (for tablets)
            gt (for larger desktops)
        -->

        <md-grid-list md-cols-sm="2" md-cols-md="1" md-cols-gt-md="3"
                      md-row-height-gt-md="1:1" md-row-height="2:2"
                      md-gutter="1em" md-gutter-gt-sm=".66em">
            <md-grid-tile class="gray" md-colspan="1">

                <h1>CONTENT</h1>
                <md-grid-tile-footer>
                    <p class="md-body-2 md-accent">Footer</p>
                </md-grid-tile-footer>
            </md-grid-tile>

            <md-grid-tile class="green" md-colspan="1">
                <md-grid-tile-footer>
                    <h2>TODAY</h2>
                </md-grid-tile-footer>
            </md-grid-tile>

        </md-grid-list>

    </div>

</body>
</html>
