<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task List</title>

    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

    <!--  Angulars Material CSS using local bower_components -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />

    <!-- Web app css -->
    <link rel="stylesheet" href="css/appmaterial.css" />

    <!-- Angular Material Dependencies -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>

    <!-- Angular Material Javscript -->
    <script src="../bower_components/angular-material/angular-material.js"></script>

    <script src="data/taskdata.js"></script>
    <script src="controllers/tasklist_controller.js"></script>

</head>
<body>

    <div ng-app="tasklistApp" ng-controller="tasklist_controller">
        <md-whiteframe class="md-whiteframe-z2" layout layout-align="left" ng-repeat="task in tasklist">
            <md-list>
                <md-list-item class="md-2-line">
                    <img ng-src="" class="md-avatar" alt="avatar">
                    <div class="md-list-item-text">
                        <h3 class="md-headline">{{task.name}}</h3>
                        <p>{{task.target_datetime}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-whiteframe>
    </div>
</body>
</html>
